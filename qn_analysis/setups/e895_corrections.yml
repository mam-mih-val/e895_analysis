_layouts:

_axes:
  - &centrality
    name: event_header/centrality
    nb: 10
    lo: 0
    hi: 100
  - &impact_parameter
    name: event_header/b
    nb: 7
    lo: 2.0
    hi: 9.0
  - &ax-protons-pT {name: tracks/pT, nb: 10, lo: 0.0, hi: 2.}
  - &ax-pions-pT {name: tracks/pT, nb: 10, lo: 0.0, hi: 1.}
  - &ax-y {name: tracks/e895_y_cm, nb: 10, lo: -1.0, hi: 1.0}


_cuts:
  - &good-protons
    tracks/pid : { equals: 2212 }
    tracks/pT : { range: [0.1, 2.0] }
    tracks/primary : { equals: 1 }
  - &good-pi-neg
    tracks/pid : { equals: -211 }
    tracks/pT : { range: [0.1, 2.0] }
    tracks/primary : { equals: 1 }
  - &good-pi-pos
    tracks/pid : { equals: 211 }
    tracks/pT : { range: [0.1, 2.0] }
    tracks/primary : { equals: 1 }
  - &fragments-1-cuts
    tracks/y_norm : { range: [1.2, 2.0] }
    tracks/pT : { range: [0.1, 2.0] }
    tracks/baryon : { equals: 1 }
  - &fragments-2-cuts
    tracks/y_norm : { range: [0.4, 0.8] }
    tracks/pT : { range: [0.1, 2.0] }
    tracks/baryon : { equals: 1 }
  - &fragments-3-cuts
    tracks/y_norm : { range: [-1.0, -0.5] }
    tracks/pT : { range: [0.1, 2.0] }
    tracks/baryon : { equals: 1 }

E895:
  event-variables:
    - event_header/b
  axes: [ *impact_parameter ]
  q-vectors:
  # PARTICLES
  - name: e895_proton
    type: track
    phi:  tracks/qphi
    weight: Ones
    norm: m
    axes:
      - *ax-y
      - *ax-protons-pT
    cuts: *good-protons
  - name: proton
    type: track
    phi:  tracks/phi
    weight: Ones
    norm: m
    axes:
      - *ax-y
      - *ax-protons-pT
    cuts: *good-protons
    corrections:
      - recentering
      - twist-and-rescale
  - name: pi_neg
    type: track
    phi:  tracks/phi
    weight: Ones
    norm: m
    axes:
      - *ax-y
      - *ax-pions-pT
    cuts: *good-pi-neg
    corrections:
      - recentering
      - twist-and-rescale
  - name: pi_pos
    type: track
    phi:  tracks/phi
    weight: Ones
    norm: m
    axes:
      - *ax-y
      - *ax-pions-pT
    cuts: *good-pi-pos
    corrections:
      - recentering
      - twist-and-rescale
#  Fragments
  - name: F1
    type: track
    phi: tracks/phi
    weight: Ones
    norm: m
    cuts: *fragments-1-cuts
    corrections:
      - recentering
      - twist-and-rescale
  - name: F2
    type: track
    phi: tracks/phi
    weight: Ones
    norm: m
    cuts: *fragments-2-cuts
    corrections:
      - recentering
      - twist-and-rescale
  - name: F3
    type: track
    phi: tracks/phi
    weight: Ones
    norm: m
    cuts: *fragments-3-cuts
    corrections:
      - recentering
      - twist-and-rescale

  # REFERENCE PSI RP
  - name: e895_ep
    type: psi
    phi: event_header/psi_ep
    weight: Ones
    norm: mag
  - name: e895_R1
    type: psi
    phi: event_header/psi12
    weight: Ones
    norm: mag